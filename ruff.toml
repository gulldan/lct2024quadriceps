lint.select = ["ALL"]

lint.ignore = ["ANN001","ANN101","ANN201", "D100", "D101","D102", "D103", "D107","TRY201", "COM812", "ISC001", "PTH"]

line-length = 130

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".idea",
    "__pycahe__",
    "test"
]

# Assume Python 3.11.
target-version = "py311"

lint.unfixable = ["RUF003","RUF001","RUF010", "G004","TRY003","EM101","E712","ERA001", "RET504"]
# fixable = ["Q"]

[lint.pydocstyle]
convention = "google"

[format]
# Use single quotes for non-triple-quoted strings.
quote-style = "double"
